<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <button class="nav__button">Home</button>
        <button class="nav__button">Menu</button>
        <button class="nav__button">About</button>
      </nav>
    </header>
    <div id="content">
      <section class="menu">
        <h1 class="menu__heading">Our Menu</h1>
        <p class="menu__para">
          Discover our carefully crafted dishes, made with the finest
          ingredients and authentic Italian recipes passed down through
          generations.
        </p>
        <h2 class="menu__heading specialties">Chef's Specialties</h2>
        <div class="menu__card_container">
          <div class="menu__card">
            <img src="./images/restaurant-pasta.jpeg" alt="" />
            <h3 class="menu__heading">Truffle Pasta</h3>
            <p class="menu__para"></p>
            <div class="menu__card_footer">
              <span class="menu__tag">Chef's Special</span>
              <span class="menu__price">$34</span>
            </div>
          </div>
          <div class="menu__card">
            <img src="./images/restaurant-pizza.jpeg" alt="" />
            <h3 class="menu__heading">Pizza Napoletana</h3>
            <p class="menu__para"></p>
            <div class="menu__card_footer">
              <span class="menu__tag">Traditional</span>
              <span class="menu__price">$22</span>
            </div>
          </div>
          <div class="menu__card">
            <img src="./images/restaurant-gourmet-dish.jpeg" alt="" />
            <h3 class="menu__heading">Risotto ai Porcini</h3>
            <p class="menu__para"></p>
            <div class="menu__card_footer">
              <span class="menu__tag">Seasonal</span>
              <span class="menu__price">$28</span>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
